<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 50%;
  background-color: #ddd;
}

#myBar {
  width: 0%;
  height: 30px;
  background-color: #04AA6D;
}

#img {
  width: 100%;
}
</style>

<body>
<!-- <body style="background-color:rgb(246, 228, 224);"> -->

<h1 style="color:rgb(93, 0, 255);font-size:300%;"><center>Visual Translation ver0.1</center></h1>
<h1>Select an image:</h1>
	<button name="image" type="submit" value="4" id=img4 onclick="process_im_input('img4')">
		<img src="images/4.png" alt="img4" style="height:300px;"/> </button>
	<button name="image" type="submit" value="5" id=img5 onclick="process_im_input('img5')">
		<img src="images/5.png" alt="img5" style="height:300px;"/> </button>
	<button name="image" type="submit" value="2" id=img2 onclick="process_im_input('img2')">
		<img src="images/2.png" alt="img2" style="height:300px;"/> </button>
	<button name="image" type="submit" value="3" id=img3 onclick="process_im_input('img3')">
		<img src="images/3.png" alt="img3" style="height:300px;"/> </button>
	<!-- <button name="image" type="submit" value="1" id=img1 onclick="process_im_input('img1')">
		<img src="images/1.png" alt="img1" style="height:300px;"/> </button> -->
	<br><br>
<input id="img_result" type="hidden"> </input>
<br>
<br>

<h1> <label for="language">Choose a language:</label> </h1>
	<select name="language" id="language">
		<option selected value="hin">Hindi</option>
		<option value="tam">Tamil</option>
		<option value="ben">Bangla</option>
		<!-- <option value="Chinese">Chinese</option> -->
	</select>
<input type="submit" value="Select">

<script>
function process_im_input(im_name) {
	let btn = document.getElementById(im_name);
	let val = btn.value;
	document.getElementById("img_result").value=val
}
</script>

<br> <br>

<div class="vtnet-container">
  <!-- <h1>Scenetext translation progress status</h1> -->

  <div class="vtnet-light-grey">
    <div id="myBar" class="vtnet-container vtnet-green" style="height:24px;width:0%">
    </div>
  </div>


  <button class="vtnet-button vtnet-light-grey"
	  onclick="move(document.getElementById('img_result'),
	  		document.getElementById('language'));"> Upload Image and Translate </button>
  <p id="vtnetP">Translating... <span id="demo">0</span> % </p>
</div>

<script>
function move(img_item, lang) {
  var elem = document.getElementById("myBar");
  var width = 0;
  var id = setInterval(frame, 30);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      width=0
      document.getElementById("vtnetP").className = "vtnet-text-green vtnet-animate-opacity";
      
      // document.getElementById("vtnetP").innerHTML = "<img src='images/" +
		  //   img_item.value + ".png" +
		  //   "' alt='result' style='height:300px;'/>";
      
      document.getElementById("vtnetP").innerHTML = "<img src='images/" +
		    img_item.value + "_" + lang.value + ".png" +
		    "' alt='result' style='height:300px;'/>";

    } else {
      width++;
      elem.style.width = width + '%';
      var num = width * 1 / 10;
      num = num.toFixed(0)
      document.getElementById("demo").innerHTML = num * 10;
    }
  }
}
</script>
</body>
</html>
